title: Home
extends@:
    type: default
    context: 'blueprints://pages'

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    fields:
                        # @start: DEFAULTS
                        header.content.items:
                            type: hidden
                            default: '@self.modular'
                        # @end: DEFAULTS
                        content:
                            unset@: true
                        spacer:
                            type: section
                            title: Requires Modules
                            text: Content will be populated by modules.
                            underline: true
                            ordering@: header.pageOptions
