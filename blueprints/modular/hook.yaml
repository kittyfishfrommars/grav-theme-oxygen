title: Hook
extends@:
  type: modules

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    type: tab
                    title: Hook
                    fields:
                        header.hook:
                            type: section
                            title: Module Hook
                            underline: true
                            fields:
                                .items:
                                    type: list
                                    style: vertical
                                    underline: true
                                    fields:
                                        .headline:
                                            type: text
                                            label: Headline
                                            help: One or two short words only.
                                        .byline:
                                            type: section
                                            fields:
                                                .text:
                                                    type: textarea
                                                    label: Byline
                                                    help: Short and catchy introduction.
                                                    rows: 3
                                                .class:
                                                    type: selectize
                                                    label: (Optional) Class
                                                    help: Classes to apply to text
                                                    description: >
                                                        <small><i>Choose one, multiple or leave blank (default).</i></small>
                                                    selectize:
                                                        options:
                                                            -
                                                                text: text-left
                                                                value: text-left
                                                            -
                                                                text: text-right
                                                                value: text-right
                                                            -
                                                                text: text-center
                                                                value: text-center
                                                            -
                                                                text: text-justify
                                                                value: text-justify
                                                            -
                                                                text: small
                                                                value: small
                                                            -
                                                                text: bold
                                                                value: bold
                                                            -
                                                                text: italic
                                                                value: italic
                                                            -
                                                                text: uppercase
                                                                value: uppercase
                                                            -
                                                                text: normal-case
                                                                value: normal-case
                                        .button:
                                            type: fieldset
                                            title: Button
                                            underline: true
                                            fields:
                                                .text:
                                                    type: text
                                                    label: Text
                                                    help: Button Text
                                                .url:
                                                    type: text
                                                    label: URL
                                                    help: External or internal link
                                                .class:
                                                    type: select
                                                    label: (Optional) Class
                                                    help: Additional class to apply to button.
                                                    description: >
                                                        <small><i>Aligns button on desktop. Always centered on mobile view.</i></small>
                                                    default: 'text-center'
                                                    options:
                                                        'text-left': 'text-left'
                                                        'text-center': 'text-center'
                                                        'text-right': 'text-right'