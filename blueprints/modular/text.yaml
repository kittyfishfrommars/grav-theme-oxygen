title: Text
extends@:
  type: modules

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    type: tab
                    title: 'Text'
                    fields:
                        spacer:
                            type: section
                            title: 'Module: Text'
                            underline: true
                        content:
                            type: editor
                        header.mediaCollection:
                            disabled: true
                            # label: Media
                            # type: file
                            type: pagemedia
                            # destination: 'self@'
                            # destination: 'image://'
                            style: vertical
                            multiple: true
                            # limit: 255
                            random_name: false
                            avoid_overwriting: false
                            # accept:
                            #    - image/*
                        header.text:
                            type: fieldset
                            title: Button
                            underline: true
                            fields:
                                .button:
                                    type: section
                                    # title: Button
                                    underline: true
                                    fields:
                                        .text:
                                            type: text
                                            label: Text
                                            help: Button Text
                                        .url:
                                            type: text
                                            label: URL
                                            help: External or internal link
                                        .class:
                                            type: select
                                            label: (Optional) Class
                                            help: Additional class to apply to button.
                                            description: >
                                                <small><i>Aligns button on desktop. Always centered on mobile view.</i></small>
                                            default: 'text-left'
                                            options:
                                                'text-left': 'text-left'
                                                'text-center': 'text-center'
                                                'text-right': 'text-right'