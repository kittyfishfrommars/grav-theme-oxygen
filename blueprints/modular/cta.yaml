title: CTA
routable: false

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                cta:
                    type: tab
                    title: CTA
                    fields:
                        header.cta:
                            type: section
                            title: CTA
                            underline: true
                            fields:
                                .headline:
                                    type: text
                                    label: Headline
                                    help: >
                                        Short text, preferably one or two words.
                                .byline:
                                    type: section
                                    fields:
                                        .text:
                                            type: textarea
                                            label: Byline
                                            help: >
                                                Short text below the headline. Leave blank for none.
                                            rows: 3
                                        .class:
                                            type: selectize
                                            label: (Optional) Class
                                            help: Classes to apply to text
                                            description: >
                                                <i>Choose one, multiple or none at all (default).</i>
                                            selectize:
                                                options:
                                                    -
                                                        text: small
                                                        value: small
                                                    -
                                                        text: bold
                                                        value: bold
                                                    -
                                                        text: italic
                                                        value: italic
                                                    -
                                                        text: uppercase
                                                        value: uppercase
                                                    -
                                                        text: normal-case
                                                        value: normal-case
                                .button:
                                    type: section
                                    title: Button
                                    underline: true
                                    fields:
                                        .text:
                                            type: text
                                            label: Text
                                            help: Button Text
                                        .url:
                                            type: text
                                            label: URL
                                            help: Button target
                                        .class:
                                            type: selectize
                                            label: (Optional) Class
                                            help: Additional classes to apply to button
                                            description: >
                                                <i>Choose one, multiple or none at all (default).</i>
                                            selectize:
                                                options:
                                                    -
                                                        text: small
                                                        value: small
                                                    -
                                                        text: bold
                                                        value: bold
                                                    -
                                                        text: italic
                                                        value: italic
                                                    -
                                                        text: uppercase
                                                        value: uppercase
                                                    -
                                                        text: normal-case
                                                        value: normal-case