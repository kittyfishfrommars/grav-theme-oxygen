title: Sidebar
extends@:
    type: default
    context: 'blueprints://pages'

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    fields:
                        header.sidebar:
                            type: section
                            title: Sidebar
                            underline: true
                            ordering@: header.pageOptions
                            fields:
                                .position:
                                    type: toggle
                                    label: Sidebar Position
                                    help: <i>Content will be populated by modules.</i>
                                    default: left
                                    options:
                                        left: left
                                        right: right
                        spacer:
                            type: section
                            title: Requires modules
                            text: Content will be populated by modules.
                            description: <i>Content will be populated by modules.</i>
                            underline: true
                            ordering@: header.pageOptions
