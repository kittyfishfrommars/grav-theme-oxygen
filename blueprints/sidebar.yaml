title: Sidebar
extends@:
    type: default
    context: 'blueprints://pages'

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                content:
                    fields:
                        # @start: DEFAULTS
                        header.content.items:
                            type: hidden
                            default: '@self.modular'
                        # @end: DEFAULTS
                        header.sidebar:
                            type: fieldset
                            title: Sidebar
                            info: ' click to expand / collapse'
                            # underline: true
                            icon: align-left
                            collapsed: false
                            collapsible: true
                            # ordering@: content
                            ordering@: header.pageOptions
                            fields:
                                .position:
                                    type: toggle
                                    label: Sidebar Position
                                    default: left
                                    options:
                                        left: left
                                        right: right
                        spacer:
                            type: section
                            title: Requires Modules
                            text: Content will be populated by modules.
                            underline: true
                            ordering@: header.pageOptions
