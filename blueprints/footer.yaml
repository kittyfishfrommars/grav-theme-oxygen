title: Footer

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        footer:
          type: tab
          title: Footer

          fields:
            header.social:
              type: section
              title: Footer
              underline: true
              fields:
                .headline:
                  type: text
                  label: Headline
                  default: Stay in touch
                .byline:
                  type: section
                  fields:
                    .text:
                      type: textarea
                      label: Byline
                      rows: 3
                      # size: small
                    .class:
                      type: selectize
                      label: (Optional) Class
                      help: Classes to apply to text
                      description: <i>Choose one, multiple or none at all (default).</i>
                      selectize:
                          options:
                            - text: 'small'
                              value: 'small'
                            - text: 'bold'
                              value: 'bold'
                            - text: 'italic'
                              value: 'italic'
                            - text: 'uppercase'
                              value: 'uppercase'
                            - text: 'normal-case'
                              value: 'normal-case'
                .button:
                  type: section
                  title: Button
                  underline: true
                  fields:
                    .text:
                      type: text
                      label: Text
                      help: 'Button Text'
                      default: 'Newsletter'
                    .class:
                      type: selectize
                      label: (Optional) Icon and class
                      help: Classes to apply to button
                      description: <i>Refer to Elements page for available icon names</i>
                      selectize:
                          options:
                            - text: 'fa-envelope-o'
                              value: 'fa-envelope-o'
                            - text: 'small'
                              value: 'small'
                            - text: 'bold'
                              value: 'bold'
                            - text: 'italic'
                              value: 'italic'
                            - text: 'uppercase'
                              value: 'uppercase'
                            - text: 'normal-case'
                              value: 'normal-case'
                          default: 'fa-envelope-o'
                    .url:
                      type: text
                      label: URL
                      help: 'Button target'
                      default: '#'

            items:
              type: section
              title: Social
              underline: true
              fields:
                header.social.items:
                  type: list
                  style: vertical
                  fields:
                    .title:
                      type: text
                      label: Title
                      help: 'Aria-label for accessibility'
                      default: ''
                    .icon:
                      type: text
                      label: Icon
                      help: 'Refer to Elements page for available icons'
                      default: 'fa fa-cogs'
                    .url:
                      type: text
                      label: URL
                      help: 'External link'
                      default: ''

            header.legal:
              type: section
              title: Legal
              underline: true
              fields:
                header.legal.items:
                  type: list
                  style: vertical
                  fields:
                    .title:
                      type: string
                      label: Title
                      help: 'Displayed name of link'
                      default: Privacy Policy
                      validate:
                        required: true
                    .url:
                      type: text
                      label: URL
                      help: '(Optional) External link'
                      description: '<i>Automatically links to legal page, if left blank</i>'
                      default: ''
                    .parameter:
                      type: string
                      label: '(Optional) Parameter'
                      help: 'Parameter to append to URL'
                      description: '<i>Appends to URL, ie. anchor link #id</i>'
                      default: ''